edition: 3.0.0
name: huggingface-app
# access是当前应用所需要的密钥信息配置：
# 密钥配置请参见：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用请参见：https://www.serverless-devs.com/serverless-devs/tool
access: {{ access }}

vars: # 全局变量
  region: {{ region }}
  version: fc-deploy-common-v17.3.3
  name: {{ name }}
  role: {{ roleArn }}
  gpuInstanceType: {{ gpuInstanceType }}
  gpuMemorySize: {{ gpuMemorySize }}
  memorySize: {{ memorySize }}
  modelID: {{ modelId }}
  modelTask: {{ modelTask }}
  modelAccessToken: {{ accessToken }}

resources:
  model_download_func:
    component: 'fc3'
    actions:
      complete-deploy:
        - component: fc3 invoke
    props:
      region: ${vars.region}
      role: ${vars.role}
      functionName: ${vars.name}-model-download-func
      description: initialize model into nas storage
      handler: index.handler
      timeout: 86400
      memorySize: 16384
      cpu: 8
      diskSize: 10240
      instanceType: e1
      instanceConcurrency: 1
      runtime: python3.10
      code: ./model_download
      internetAccess: true
      vpcConfig: auto
      nasConfig: auto
      environmentVariables:
        MODEL_ID: ${vars.modelID}
        HUGGING_FACE_HUB_TOKEN: ${vars.modelAccessToken}
        HF_HOME: /mnt/${vars.name}-model-download-func/hf
      layers:
        - acs:fc:ap-southeast-1:1041759428116431:layers/huggingface_hub/versions/1

  model_app_func:
    component: 'fc3'
    props:
      region: ${vars.region}
      role: ${vars.role}
      functionName: ${vars.name}-model-app-func
      description: Deploy HuggingFace applications of model
      handler: not-used
      timeout: 1800
      memorySize: ${vars.memorySize}
      cpu: 2
      diskSize: 10240
      gpuConfig:
        gpuMemorySize: ${vars.gpuMemorySize}
        gpuType: ${vars.gpuInstanceType}
      instanceConcurrency: 1
      runtime: custom-container
      initializer: 'true'
      initializationTimeout: 300
      internetAccess: true
      vpcConfig: ${resources.model_download_func.output.vpcConfig}
      nasConfig: ${resources.model_download_func.output.nasConfig}
      customContainerConfig:
        image: registry.${vars.region}.aliyuncs.com/sd-test-zhonglun/hf:transformers_v5
        port: 8000
      environmentVariables:
        MODEL_ID: ${vars.modelID}
        HUGGING_FACE_HUB_TOKEN: ${vars.modelAccessToken}
        MODEL_TASK: ${vars.modelTask}
        HF_HOME: /mnt/${vars.name}-model-download-func/hf
        PYTHONPATH: /docker:/mnt/${vars.name}-model-download-func/python
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          description: 'httpTriggerModel'
          qualifier: LATEST
          triggerConfig:
            authType: anonymous
            disableURLInternet: false
            methods:
              - GET
              - POST
              - PUT